<body>
    <h1>Word Guess Game</h1>

    <div id="game">
        <h2 id="wordPanel">(gets replaced with underscores)</h2>

        type letters here to guess the word: <input type="text" id="input" autocomplete="off" onkeyup="mainFunction()">

        <h4 id="status">(gets replaced with underscores)</h4>
        <h4 id="usedLetterPanel">(gets replaced by used letters)</h4>
        <h4 id="sbmPanel">(gets replaced by status messages)</h4>
        <h4 id="attemptsRemaining">(gets replaced by attemptsRemaining messages)</h4>
                
        <button onclick="doReset()">Reset</button>
        <hr>
        <button onclick="doTest()">Test</button>

    </div>
</body>
<script src="assets/javascript/game.js"></script>
